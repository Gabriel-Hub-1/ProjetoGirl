<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Para a Mi üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            font-family: 'Pacifico', cursive, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #333;
            overflow-x: hidden;
        }

        .card {
            background-color: white;
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff69b4;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-top: 0;
            line-height: 1.4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .heart {
            font-size: 2rem;
            animation: pulse 1.5s infinite;
            color: red;
            margin: 15px 0;
        }

        img {
            width: 100%;
            max-width: 180px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            object-fit: cover;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            border: none;
            background-color: #ff69b4;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.3rem;
            transition: background 0.3s, transform 0.3s;
            user-select: none;
        }

        button:hover,
        button:focus {
            background-color: #ff85c1;
            transform: scale(1.05);
            outline: none;
        }

        #mensagem {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            min-height: 50px;
            color: #d6336c;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Cora√ß√µes caindo (otimizado para celular) */
        .heart-fall {
            position: fixed;
            top: -25px;
            font-size: 16px;
            color: red;
            user-select: none;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            pointer-events: none;
            opacity: 0.8;
            z-index: 9999;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive para celular */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            button {
                font-size: 1.2rem;
                padding: 15px 25px;
            }

            img {
                width: 150px;
            }
        }
    </style>
</head>

<body>

    <script>

        // Cora√ß√µes caindo - menos frequentes pra celular
        function createHeart() {

</body>

</html>
